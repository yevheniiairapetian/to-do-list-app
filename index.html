<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>To Do List App</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"></head>

<body>
	<div class="container">
		<h2>To Do List App</h2>
		<p><em> Enter your next to-do and press "Add". Long click to mark an item off, click on "X" to delete an item, and drag items to reorder. <br>If on mobile device: long tap to mark an item off, click on "X" to delete an item, tap and move to reorder.</em></p>
       
		<form name="toDoList">
			<input type="text" name="ListItem" id="input"/>
		</form>
    
		<div onclick="newItem()" id="button">Add</div>
		<br/>
		<ol id="list"></ol>
  </div>

  crossorigin="anonymous"></script>

  </body>
</html>
